<!-- Add backgroung-->
 <section class="page-title" style="background-image: url('assets/backgrounds/TTB.webp');">
    <!-- Booking Section -->
    <section class="booking-container">
        <div class="booking-message">
            <h2>Plan Your Perfect Trip!</h2>
            <p>Reliable, comfortable, and affordable travel solutions just for you.</p>
        </div>

        <div class="booking-form">
            <h2>Fill in Your Travel Details</h2>
            <form id="bookingForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Phone number should be 10 digits">
                </div>

                <div class="form-group">
                    <label for="pickup">Pickup Location:</label>
                    <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>
                </div>

                <div class="form-group">
                    <label for="dropoff">Drop-off Location:</label>
                    <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location" required>
                </div>

                <div class="form-group">
                    <label for="travelers">Number of Travelers:</label>
                    <input type="number" id="travelers" name="travelers" placeholder="Enter number of travelers" min="1" required>
                </div>

                <button type="submit">Submit Booking</button>
            </form>        
        </div>
    </section>
