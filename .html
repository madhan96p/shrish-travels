<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Consent Test</title>
</head>
<body>

  <div id="cookie-consent-banner"
      style="position:fixed;bottom:0;width:100%;background:#222;color:#fff;padding:15px;z-index:9999;display:none;text-align:center;font-size:14px;">
      We use cookies for analytics and personalized ads. Do you accept?
      <button id="accept-cookies" style="margin-left:10px;padding:5px 10px;">Accept</button>
      <button id="reject-cookies" style="margin-left:5px;padding:5px 10px;">Reject</button>
  </div>

  <script>
    const banner = document.getElementById("cookie-consent-banner");
    const accepted = localStorage.getItem("cookieConsent");

    if (!accepted) {
      banner.style.display = "block";
    }

    document.getElementById("accept-cookies").onclick = () => {
      localStorage.setItem("cookieConsent", "accepted");
      banner.style.display = "none";
    };

    document.getElementById("reject-cookies").onclick = () => {
      localStorage.setItem("cookieConsent", "rejected");
      banner.style.display = "none";
    };
  </script>
</body>
</html>
