<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #bae6fd);
    }

    .nav-container {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 50;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .nav-button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .nav-button:focus {
      outline: none;
      /* ring: 2px;
      ring-color: #93c5fd; */
    }

    .nav-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      overflow: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(-10px);
      opacity: 0;
    }

    .nav-dropdown.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .nav-dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-dropdown li {
      border-bottom: 1px solid #e5e7eb;
    }

    .nav-dropdown li:last-child {
      border-bottom: none;
    }

    .nav-dropdown a {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: #1f2937;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .nav-dropdown a:hover {
      background-color: #dbeafe;
      color: #2563eb;
    }

    .nav-dropdown i {
      margin-right: 0.75rem;
      color: #60a5fa;
    }

    @media (max-width: 768px) {
      .nav-button {
        width: 100%;
        text-align: center;
      }

      .nav-dropdown {
        width: 100%;
        right: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <button id="menu-button" class="nav-button">Menu</button>
    <nav id="dropdown-menu" class="nav-dropdown">
      <ul>
        <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/services.html"><i class="fas fa-globe"></i> Services</a></li>
        <li><a href="/booking.html"><i class="fas fa-calendar-check"></i> Booking</a></li>
        <li><a href="/tariff.html"><i class="fas fa-money-bill-wave"></i> Tariff</a></li>
        <li><a href="/contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </div>

  <script>
    document.getElementById('menu-button').addEventListener('click', function() {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('dropdown-menu');
      const button = document.getElementById('menu-button');
      if (!dropdown.contains(event.target) && !button.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
